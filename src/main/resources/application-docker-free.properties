# ===============================
# DOCKER-FREE PROFILE - Zero constraints development  
# ===============================
spring.application.name=webenprjbackend

# --- Allow mock beans to override real beans ---
spring.main.allow-bean-definition-overriding=true

# --- Server Configuration ---
server.port=8081

# --- H2 In-Memory Database (non-persistent) ---
spring.datasource.url=jdbc:h2:mem:motivise_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# --- JPA Configuration for H2 ---
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# --- H2 Console ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- Disable External Dependencies ---
spring.flyway.enabled=false

# --- Mock File Storage ---
file.storage.type=mock
minio.enabled=false

# --- Enable test data loading ---
app.data.load-dev-data=true

# --- JWT Configuration ---
# Development profile - uses environment variable or safe dev default
# For production, MUST set JWT_SECRET_KEY environment variable
app.jwt.secret=${JWT_SECRET_KEY:dev-only-secret-min-32-chars-CHANGE-FOR-PROD-12345678901234567890}
# 24 hours for development convenience
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# --- OpenAPI/Swagger Configuration ---
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# --- Development Logging ---
logging.level.at.fhtw.webenprjbackend=INFO
logging.level.org.springframework.web=WARN

# --- Performance Optimizations ---
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true