# ===============================
# DOCKER-FREE PROFILE - Zero constraints development  
# ===============================
spring.application.name=webenprjbackend

# --- Allow mock beans to override real beans ---
spring.main.allow-bean-definition-overriding=true

# --- Server Configuration ---
server.port=8081

# --- H2 File Database (persistent) ---
spring.datasource.url=jdbc:h2:mem:dockerfree_${random.uuid}
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# --- JPA Configuration for H2 ---
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- H2 Console ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- Disable External Dependencies ---
spring.flyway.enabled=false

# --- Mock File Storage ---
file.storage.type=mock
minio.enabled=false

# --- Disable data loading ---
app.data.load-dev-data=false

# --- JWT Configuration ---
app.jwt.secret=dockerFreeJWTSecretKeyForDevelopment123456789012345678901234567890
app.jwt.expiration-ms=86400000

# --- OpenAPI/Swagger Configuration ---
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# --- Development Logging ---
logging.level.at.fhtw.webenprjbackend=INFO
logging.level.org.springframework.web=WARN

# --- Performance Optimizations ---
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true