spring.application.name=webenprjbackend

# --- Server Configuration ---
server.port=8081

# --- Database Connection ---
# Use environment variables for security (set in .env file)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/webbackend}
spring.datasource.username=${DB_USERNAME:webbackenduser}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# --- OpenAPI/Swagger Configuration ---
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# --- JWT Configuration ---
# JWT secret key must be set via JWT_SECRET_KEY environment variable (.env file)
# Generate strong secret: openssl rand -base64 32
app.jwt.secret=${JWT_SECRET_KEY}
# Token expiration in milliseconds (default: 1 hour = 3600000ms)
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000} 

# --- User Profile Defaults ---
# URL used when a user does not provide a profile image. Override via env/property.
app.user.default-profile-image=${DEFAULT_PROFILE_IMAGE:https://example.com/default-profile.png}

# --- MinIO Configuration ---
# Required for standard MySQL/Docker mode (start.cmd)
# Not used in docker-free mode (quick-start.cmd) where minio.enabled=false
minio.url=${MINIO_URL:http://localhost}
minio.port=${MINIO_PORT:9000}
minio.user=${MINIO_USER:minioadmin}
minio.password=${MINIO_PASSWORD:minioadmin}
