spring.application.name=webenprjbackend

# --- Server Configuration ---
server.port=8081

# --- Default Profile (can be overridden) ---
spring.profiles.active=dev # Switch between 'dev' OR 'prod' as needed

# --- Database Connection ---
spring.datasource.url=jdbc:mysql://localhost:3306/webbackend
spring.datasource.username=webbackenduser
spring.datasource.password=webbackendpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA Configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# --- JWT Configuration ---
app.jwt.secret=myVerySecretJWTKeyForMotiviseStudyPlatform123456789012345678901234567890
app.jwt.expiration-ms=86400000

# --- OpenAPI/Swagger Configuration ---
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.display-operation-id=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.deep-linking=true

# --- Logging Configuration ---
logging.level.at.fhtw.webenprjbackend=DEBUG