spring.application.name=webenprjbackend

# --- Server Configuration ---
server.port=8081

# --- Database Connection ---
# Use environment variables for security (set in .env file)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/webbackend}
spring.datasource.username=${DB_USERNAME:webbackenduser}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# --- OpenAPI/Swagger Configuration ---
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# --- JWT Config (secret noch in ein random key ï¿½ndern!!) ---
app.jwt.secret=${JWT_SECRET_KEY}
# Token expiration in milliseconds (default: 1 hour)
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000} 

