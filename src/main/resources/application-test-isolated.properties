# ===============================
# TEST-ISOLATED PROFILE
# Pure in-memory testing without external dependencies
# ===============================

# --- H2 In-Memory Database (completely isolated for testing) ---
spring.datasource.url=jdbc:h2:mem:test_isolated_${random.uuid};DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# --- JPA Configuration for Isolated Testing ---
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=embedded

# --- Disable H2 Console in tests ---
spring.h2.console.enabled=false

# --- Flyway Configuration (DISABLED for tests) ---
spring.flyway.enabled=false

# --- File Storage Configuration (Mock/No-op for tests) ---
file.storage.type=test
file.storage.test.enabled=false
minio.enabled=false

# --- Security Configuration for Tests ---
# JWT with test-specific settings
# Test profile can use hardcoded value (not production-critical)
# Override with JWT_SECRET_KEY_TEST if needed for specific test scenarios
app.jwt.secret=${JWT_SECRET_KEY_TEST:test_secret_key_for_isolated_testing_min_32_chars_1234567890}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000}

# --- Logging Configuration (minimal for tests) ---
logging.level.at.fhtw.webenprjbackend=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.test=WARN
logging.level.sql=OFF

# --- Test-specific Settings ---
spring.main.banner-mode=off
spring.output.ansi.enabled=never

# --- Disable external integrations for testing ---
# Any external service calls should be mocked or disabled

# --- Performance Settings for Tests ---
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true