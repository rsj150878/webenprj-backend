# --- MySQL Production Database ---
spring.datasource.url=jdbc:mysql://mysql:3306/webbackend
spring.datasource.username=webbackenduser
spring.datasource.password=webbackendpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA Configuration for Production ---
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# --- Flyway Configuration (ENABLED for production) ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# --- Swagger/OpenAPI (DISABLED for production security) ---
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# --- Production Logging ---
logging.level.at.fhtw.webenprjbackend=WARN
logging.level.org.springframework.security=WARN
logging.level.org.flywaydb=INFO
logging.level.org.springframework.web=WARN

# --- Security Headers for Production ---
server.error.include-stacktrace=never
server.error.include-message=never