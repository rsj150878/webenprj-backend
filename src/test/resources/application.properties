# Test configuration - In-memory database
spring.application.name=webenprjbackend
spring.profiles.active=test

# --- Server Configuration ---
server.port=8081

# --- Test Database (H2 In-Memory) ---
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# --- JPA Configuration for Testing ---
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=false

# --- Flyway for Testing ---
spring.flyway.enabled=false

# --- JWT Configuration ---
app.jwt.secret=testSecretKeyForJWTTokens123456789012345678901234567890
app.jwt.expiration-ms=86400000

# --- Logging Configuration for Tests ---
logging.level.at.fhtw.webenprjbackend=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN